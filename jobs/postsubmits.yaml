postsubmits:
  - cron: "* * * * *"  # Every hour at 54 minutes past the hour
  name: ci-test-infra-branchprotector
  labels:
    app: branchprotector
  decorate: true
  decoration_config:
    timeout: 5h
  spec:
    containers:
    - name: branchprotector
      image: gcr.io/k8s-prow/branchprotector:v20200608-16190316cf
      command:
      - /app/prow/cmd/branchprotector/app.binary
      args:
      - --config-path=config/prow/config.yaml
      - --job-config-path=config/jobs
      - --github-token-path=/etc/github/oauth
      - --confirm
      - --github-endpoint=http://ghproxy.default.svc.cluster.local
      - --github-endpoint=https://api.github.com
      volumeMounts:
      - name: oauth
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: oauth
      secret:
        secretName: oauth-token
  annotations:
    testgrid-num-failures-to-alert: '6'
    testgrid-alert-stale-results-hours: '12'
    testgrid-dashboards: sig-testing-misc
    testgrid-tab-name: branchprotector
    testgrid-alert-email: kubernetes-sig-testing-alerts@googlegroups.com, k8s-infra-oncall@google.com
    description: Runs Prow's branchprotector to apply configured GitHub status context requirements and merge policies.
